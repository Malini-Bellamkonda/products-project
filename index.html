<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="card">
        <h2>Create Account</h2>
        <p>Please fill your details to register</p>
        <form action="" id="formContainer">
            <div class="form-group">
                <label for="">Full Name</label>
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" id="email" placeholder="abcd@gmail.com" required>
                <p id="errorMail"></p>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" id="password" placeholder="........">
                <p id="errorPwd"></p>
            </div>
            <div class="form-group">
                <label for="">Mobile Number</label>
                <input type="tel" id="mobile" placeholder="?1#^&!7@">
            </div>
            <button type="submit" id="btn">Register</button>
            <div id="footer-text">
            <p>Already have an account?<a href="Login.html">Signin</a></p>
            <p>&copy;My company.2026 All Rights Reserved</p>
            </div>  
        </form>
    </div>
    <script src="Registration.js"></script>
</body>
</html>
